databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: bookshop
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_to_user
                    references: users(id)
                    nullable: false
              - column:
                  name: status
                  type: enum('COMPLETED', 'DELIVERED', 'PENDING')
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: decimal(38,2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: orders
